<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>HW 1</title>
	</head>
	<body>
		<h1>Homework 1</h1>
		<hr />
		<form action="" method="get">
			<table border="1">
				<tr>
					<th colspan="3">USF Pizza Shack</th>
				</tr>
				<tr>
					<th>Category</th>
					<th>Food/Drinks</th>
					<th>Quantity</th>
				</tr>
				<tr>
					<td>Pizza Selection:</td>
					<td>
						<select id="pizza" name="pizza" required>
							<option value="" selected>Choose Pizza....</option>
							<option value="sm">Small (6 slices) $6.75</option>
							<option value="me">Medium (8 slices) $7.75</option>
							<option value="la">Large (12 slices) $10.50</option>
						</select>
					</td>
					<td>
						<input type="number" name="pizza quantity" min="0" max="10" step="value" value="0" required>
					</td>
				</tr>
				<tr>
					<td>Toppings:</td>
					<td>
						<select id="top" name="top" required>
							<option value="" selected>No Toppings</option>
							<option value="ar">Artichokes $1.50</option>
							<option value="ba">Bacon strips $1.25</option>
							<option value="br">Broccoli $1.50</option>
							<option value="ec">Extra cheese $1.00</option>
							<option value="ro">Red Onions $1.25</option>
						</select>
					</td>
					<td></td>
				</tr>
				<tr>
					<td>Drinks:</td>
					<td>
						<select id="drink" name="drink" required>
							<option value="" selected>Choose drinks</option>
							<option value="12c">12 oz. Can $1.50</option>
							<option value="16f">16 oz. Fountain $1.75</option>
							<option value="10f">10 oz. Fountain $1.25</option>
							<option value="li">One Liter $2.25</option>
						</select>
					</td>
					<td>
						<!--size of box, attribute issues-->
						<input type="number" name="drink amount" min="0" max="10" step="value" value="0" required>
					</td>
				</tr>
				<tr>
					<th colspan="3">Customer Information</th>
				</tr>
				<tr>
					<td>Email:</td>
					<td>
						<input type="text" placeholder="Full address" required/>
					</td>
					<td>Receipts will be sent to</td>
				</tr>
				<tr>
					<td>Name:</td>
					<td>
						<input type="text" placeholder="Enter first name" required/>
					</td>
					<td>
						<input type="text" placeholder="Enter last name" required/>
					</td>
				</tr>
				<tr>
					<td>Address:</td>
					<td>
						<input type="text" placeholder="Full address" required/>
					</td>
					<td>Billing address</td>
				</tr>
				<tr>
					<th colspan="3">Payment Information</th>
				</tr>
				<tr>
					<td>Payment method:</td>
					<td colspan="2">
						<!--do we need a required part for this-->
						<label for="cc">Credit Card:</label>
						<input type="radio" id="cc" name="payment1" value="cc" />
						<label for="pp">Pay Pal:</label>
						<input type="radio" id="pp" name="payment1" value="pp" />
						<label for="ve">Venmo:</label>
						<input type="radio" id="ve" name="payment1" value="ve" />
						<label for="ca">Cash:</label>
						<input type="radio" id="ca" name="payment1" value="ca" />
					</td>
				</tr>
			</table>
			<hr />
			<input type="reset">
			<input type="submit">
		</form>
	</body>
</html>
