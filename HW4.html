<!DOCTYPE html>
<html>
	<head>
		<title>HW4</title>
	</head>
    <Link rel="stylesheet" type="text/css" href="HW4.css">
    <script src="HW4.js" type="text/javascript"></script>
	<body>
        <h1>Form Validation</h1>
        <form onsubmit="return false">
            <fieldset>
                <legend>Form Validation</legend>
                <label>
                    Username:<span class="asterisk">*</span>
                    <input type="text" id="username" name="username" placeholder="Enter username" value="">
                </label>
                <br />
                <br />
                <label>
                    Password:<span class="asterisk">*</span>
                    <input type="text" id="password" name="password" placeholder="Enter password" value="">
                </label>
                <hr />
                <button type="submit" id="login" name="login">Login</button>
                <button id="reset" name="reset">Reset</button>
            </fieldset>
        </form>
	</body>
</html>
